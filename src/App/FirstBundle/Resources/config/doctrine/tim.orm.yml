App\FirstBundle\Entity\Tim:
    type: entity
    table: tim
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 100
        trainer:
            type: string
            length: 100
        stadium:
            type: string
            length: 100
        captain:
            type: string
            length: 100