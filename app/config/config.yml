# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# app/config/config.yml
iphp_file_store:
    mappings:
       photo:
           upload_dir:  photo
           upload_path: /photo
           directory_namer:
               date:
                  params: { field : date, depth : month }
           namer: ~
